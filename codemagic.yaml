workflows:
  ios_release:
    name: "Flutter iOS Build"
    environment:
      flutter: stable  # Puedes especificar una versi√≥n, por ejemplo, "3.16.0"
      xcode: latest  # O una versi√≥n espec√≠fica como "15.0"
      cocoapods: default  # CocoaPods ya est√° instalado en Codemagic
      vars:
        BUNDLE_ID: "com.ar.emicardigital.recibo_digital"  # Reemplaza con tu Bundle ID

    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true
          source: true

    scripts:
      - name: Instalar dependencias de Flutter
        script: |
          flutter clean
          flutter pub get
          flutter precache
          flutter build ios --no-codesign  # üîπ Esto generar√° .ios/Flutter/podhelper.rb

      - name: Verificar que podhelper.rb fue creado
        script: |
          #!/bin/bash
          if [ ! -f .ios/Flutter/podhelper.rb ]; then
            echo "‚ö† ERROR: podhelper.rb no se gener√≥ correctamente"
            exit 1
          else
            echo "‚úÖ podhelper.rb encontrado correctamente"
          fi

      - name: Instalar dependencias de iOS
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: Compilar IPA para iOS
        script: |
          flutter build ipa --no-codesign

      - name: Exportar binarios
        script: |
          mkdir -p build_output
          cp -r build/ios/iphoneos/ build_output/

    artifacts:
      - build_output/**

    publishing:
      email:
        recipients:
          - "mercedariodigital@gmail.com"  # Cambia esto para recibir notificaciones
